{% extends 'base.html' %}

{% block content %}
    <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap w-full mb-6">
        <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">{{ video.title }}</h1>
            <div class="h-1 w-20 bg-indigo-500 rounded"></div>
        </div>
        </div>
        <div class="flex flex-wrap -m-4">
            <div class="lg:w-1/2 w-full p-4">
                <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Irish Beef Guinness Stew"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
            </div>
            <div class="lg:w-1/2 w-full p-4">
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4">Details:</h2>
                <p class="leading-relaxed text-base">{{ video.description }}</p>
            </div>
        </div>
    </div>
    </section>

{% endblock content %}
